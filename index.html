  <script src="/datamaps.world.hires.min.js"></script>
  <script>
      var map = new Datamap({
        element: document.getElementById('map'),
        responsive: true,
        fills: {
          defaultFill: 'rgba(255,255,255,0.9)',
          VISITED: '#C92E22',
          HOME: 'green',
        },
        data: {
          SVK: {
            fillKey: 'HOME',
          },
          CZE: {
            fillKey: 'VISITED',
          }
        }
      });

      window.addEventListener('resize', function() {
          map.resize();
      });

  </script>
