<html lang="en">

      content="Milan Darjanin, Front-end web & mobile developer. Fighting mysteries of [undefined]. Doing magic at the Vacuumlabs."

      content="Milan Darjanin, Front-end web & mobile developer. Fighting mysteries of [undefined]. Doing magic at the Vacuumlabs."
    />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://milandarjanin.com" />
    <meta name="twitter:title" content="MilanDarjanin.com" />
    <meta
      name="twitter:description"
      content="Milan Darjanin, Front-end web & mobile developer. Fighting mysteries of [undefined]. Doing magic at the Vacuumlabs."
    />

    <title>Milan Darjanin</title>

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --brand-color: #e44040;
        --secondary-color: #8491bf;
        --hot-pink-color: #e72076;
        --background-color: #222;
        --text-color: #f0f0f0;
        --link-color: #ababab;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --background-color: #fff;
          --text-color: #333;
          --link-color: #000;
        }
      }
      html,
      body {
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        color: var(--text-color);
        background-color: var(--background-color);
        font-weight: 300;
        font-size: 4vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
        border-bottom: 1px dotted transparent;
        transition: border 0.25s;
        font-size: 75%;
      }

      a:hover {
        border-color: var(--link-color);
      }

      a.vacuumlabs {
        font-size: 100%;
        color: var(--hot-pink-color);
      }

      a.vacuumlabs:hover {
        border-color: var(--hot-pink-color);
      }

      h1 {
        font-weight: 400;
        margin: 0;
      }

      @media screen and (max-width: 768px) {
        body {
          font-size: 5vw;
        }

        a {
          border-bottom: 1px dotted var(--link-color);
        }

        a.vacuumlabs {
          border-color: var(--hot-pink-color);
        }
      }

      .secondary-text {
        color: var(--brand-color);
      }
    </style>
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body data-gr-c-s-loaded="true">
    <div>
      <p style="margin: 0;" class="secondary-text">
        Front-end web &amp; mobile developer
      </p>
      <h1>Milan Darjanin</h1>
      <p>
        Fighting mysteries of <code class="secondary-text">[undefined]</code>.
      </p>
      <p>
        Doing magic at the
        <a
          class="vacuumlabs"
          href="https://vacuumlabs.com/"
          target="_blank"
          rel="noopener"
          >Vacuumlabs</a
        >.
      </p>
      <p>
        More info at
        <a href="http://github.com/darjanin" target="_blank" rel="noopener">
          Github </a
        >,
        <a
          href="http://sk.linkedin.com/in/milandarjanin"
          target="_blank"
          rel="noopener"
        >
          Linkedin
        </a>
        and
        <a
          href="https://twitter.com/milandarjanin"
          target="_blank"
          rel="noopener"
        >
          Twitter </a
        >.
      </p>
    </div>

    <script async="" src="//www.google-analytics.com/analytics.js"></script>

          }),

        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,

  </body>
</html>
